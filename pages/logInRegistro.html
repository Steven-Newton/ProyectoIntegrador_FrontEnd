<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/logInRegistro.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> 
    <title>Registro de Usuarios</title>

<body>
    </head>
    <header class="sticky-top headerA">
        <div id="barra"></div>
    </header>
    <main class="main">
        <div class="containerc right-panel-active">
            <!-- REGISTRO DE USUARIOS -->
            <div class="containerc__form containerc--signup">
                <div action="#" class="form" id="form1">
                    <hr>
                    <h2 class="form__title">Regístrate</h2>
                    <div class="input-group" id="input">

                        <div class="separacion col-md-10">
                            <input type="text" placeholder="Nombre" class="form-control input" id="nombre" />
                            <label class="placeholder"></label>
                        </div>

                        <div class="separacion col-md-10">
                            <input type="text" placeholder="Teléfono" class="form-control input" id="tel" />
                            <label class="placeholder"></label>
                        </div>

                        <div class="separacion col-md-10">
                            <input type="email" placeholder="Email" class="form-control input" id="email" />
                            <label class="placeholder"></label>
                        </div>
                        <div id="form" class="separacion col-md-10">
                            <div id="resultado"></div>
                            <input type="password" placeholder="Contraseña" class="separacion form-control input" id="pass">
                            <label class="placeholder"></label>
                            <input type="password" placeholder="Repetir contraseña" class="separacion form-control input"
                                id="pass2">
                            <label class="placeholder"></label>

                            <div>
                                <!--boton registrate-->
                                <button class="btn" id="realSignUp">Regístrate</button>
                                <button style="color: blue; text-decoration:underline; font-size:small;" class="btn" id="registratecss">¿Tienes cuenta?</button>
                            </div>
                            <div class="info">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- INICIO DE SESIÓN -->
            <div class="containerc__form containerc--signin">
                <form action="#" class="form" id="form2">
                    <hr>
                    <h2 class="form__title">Accede</h2>
                    <div class="col-md-10">
                        <input type="email" placeholder="Email" class="form-control input" id="mailIngresar" />
                    </div>
                    <div class="col-md-10">
                        <input type="password" placeholder="Contraseña" class="form-control input"
                            id="passwordIngresar" />
                    </div>
                    <!--                 <a href="#" class="linkContraseña">¿Olvidaste tu contraseña?</a>
 --> <button class="btn" id="realSignIn">Accede</button>
 <button style="color: blue; text-decoration:underline; font-size:small;" class="btn" id="signincss">¿No tienes cuenta?</button>
                </form>
            </div>

            <!-- EFECTO ENTRE REGISTRATE Y ACCEDE-->
            <div class="containerc__overlay">
                <div class="overlay">
                    <div class="overlay__panel overlay--left">
                        <button class="btn" id="signIn">Accede</button>
                    </div>
                    <div class="overlay__panel overlay--right">
                        <button class="btn" id="signUp">Regístrate</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/logInRegistro.js"></script>
        <script src="../js/main.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    </main>
</body>
<footer>
    <div id="barra2"></div>
</footer>

</html>
