<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Formulario</title>

</head>

<body>
<div class="container-sm">

    <h1>Formulario de Productos</h1>
    
        <form>
            <div class="form-row">
                <div class="col-4-md">
                    <input type="text" class="form-control" placeholder="SKU">
                </div>
                <div class="col-8-md">
                    <input type="text" class="form-control" placeholder="Nombre del producto">
                </div>
            </div>
            <div class="form-row">
                <div class="col-4-md">
                    <input type="text" class="form-control" placeholder="Precio">
                </div>
                <div class="col-8-md">
                    <input type="text" class="form-control" placeholder="Descripción">
                </div>
            </div>
            <div class="form-row">
                <div class="col-4-md">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Categoría</option>
                    <option value="1">Parte superior</option>
                    <option value="2">Parte inferior</option>
                    <option value="3">Zapatos</option>
                    <option value="3">Accesorios</option>
                </select>
                </div>
                <div class="col-8-md">
                    <input type="text" class="form-control" placeholder="Descuento">
                </div>
         </form>
    </div>
    <div class="form-row">
        <div class="col-3-md">
            <input type="text" class="form-control" placeholder="URL de la imagen">
            </div></div>
    <div class=""><a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
            id="registrar">Registrar</a></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
