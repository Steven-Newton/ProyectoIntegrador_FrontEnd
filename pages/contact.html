<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Contacto</title>
    
  </head>
  <body>
    <header  id="barra"></header>
  
    <div>
      <div class="mb-3">
        <main class="container">
          <h1>Contacto</h1>

          <div class="row">
            <div class="col-md-8 ">
              <div class="mb-3">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1" width="20%">Nombre</label>
                                      <input type="name" class="form-control" id="nombre" placeholder="Escribe tu nombre">
        
                      </div>
        
                    <div class="form-group ">
                      <label for="exampleFormControlInput1">Correo electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
                    </div>
                    
                    <div class="form-group ">
                      <label for="exampleFormControlInput1">Teléfono de contacto (10 dígitos)</label>
                      <input type="number" class="form-control" id="tel" placeholder="9999999999" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="validationTextarea">Mensaje</label>
                        <textarea class="form-control " id="mensaje" placeholder="Déjanos tu mensaje, comentario o sugerencia." required ></textarea>
                        <div class="invalid-feedback">
                          porfavor ingrese un mensaje de verdad
                          </div>
                      </div>
                      <button type="button" class="btn btn-primary" id="btnSubmit" style="background-color: darkgreen;">Enviar</button>

                  </form>
                </div>
            </div>
            <div class="col-md-4">
              <img src="/src/contacto.jpg" width="100%" class="rounded-circle float-right" alt="imagen">
            </div>
          </div>
        </main>
          </div>

          <footer id="barra2"></footer>

    <script src="../js/contact.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
